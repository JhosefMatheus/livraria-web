<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <div class="container">
        <div class="form">
            <a class="back-sign-in-button" href="./index.html">
                <span class="back-svg">
                    <svg class="MuiSvgIcon-root MuiSvgIcon-fontSizeSmall css-1k33q06" focusable="false" aria-hidden="true" viewBox="0 0 24 24" data-testid="ArrowBackIcon"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"></path></svg>
                </span>
                <span class="back-button-text">Sign in</span>
            </a>
            <h4 class="header">Create a new account</h4>
            <div class="flash">
                <span class="flash-message"></span>
            </div>
            <input type="text" name="fname" id="fname" placeholder="First Name" />
            <input type="text" name="lname" id="lname" placeholder="Last Name" />
            <input type="text" name="login" id="login" placeholder="Login" />
            <input type="password" name="password" id="password" placeholder="Password" />
            <a href="./index.html" class="sign-up-button" id="sign-up-button">Sign Up Now</a>
            <p class="footer">Have an account? <a href="./index.html">Sign In</a></p>
        </div>
    </div>

    <script src="../js/register.js" type="module"></script>
</body>
</html>
